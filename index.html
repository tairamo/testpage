<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">My GitHub Pages Website</h1>
    </div>
  </header>
  <main class="container mx-auto my-8">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold">Welcome</h2>
      <p class="mt-2">This is a simple static website hosted on GitHub Pages. Customize this template to make it your own!</p>
    </section>
    <section class="bg-gray-100 p-6 rounded shadow mt-6">
      <h2 class="text-xl font-semibold">Features</h2>
      <ul class="list-disc list-inside mt-2">
        <li>Responsive design with Tailwind CSS</li>
        <li>Easy deployment on GitHub Pages</li>
        <li>Customizable and extendable</li>
      </ul>
    </section>
  </main>
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
